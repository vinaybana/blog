{% extends 'blog/base.html' %}

{% block content %}
    <div class="Tag">
        <h2>{{ tag.title }}</h2>
        {% for post in posts %}
        <div class="post">
        	 <h2><a href="{% url 'blog:post_detail' slug=post.slug %}">{{ post.title }}</a></h2>
        </div>
        {% endfor %}
    </div>
{% endblock %}
