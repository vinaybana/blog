{% extends 'blog/base.html' %}
{% block content %}
    {% for category in categories %}
        <div class="category">
            <h2><a href="{% url 'category_detail' pk=category.pk %}">{{ category.title }}</a></h2>
            <p>{{ category.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
